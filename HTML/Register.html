<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/loginreg.css">
    <script src="https://kit.fontawesome.com/31a735a9a7.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../JS/loginreg.js"></script>
</head>
<body>
    <div class="boxdangky border rounded-5 p-3 shadow min-vh-70">
        <h1 class="wheader">ĐĂNG KÝ</h1>
        <h4 class="thongbao">Hãy nhập thông tin để tạo tài khoản</h4>
        <form action="">
            <i class="fa-solid fa-user-large" style="color: #ffffff;"></i>
            <input type="text" placeholder="Tài khoản" id="account">
            <i class="fa-solid fa-envelope" style="color: #ffffff;"></i>
            <input type="text" placeholder="Email" id="email">
            <i class="fa-solid fa-phone" style="color: #ffffff;"></i>
            <input type="text" placeholder="Số điện thoại" id="phone">
            <i class="fa-solid fa-lock" style="color: #ffffff;"></i>
            <input type="password" placeholder="Mật khẩu" id="password">
            <i class="fa-solid fa-lock" style="color: #ffffff;"></i>
            <input type="password" placeholder="Nhập lại mật khẩu" id="password2">

            <input type="button" onclick="return checkform()" value="Đăng ký">
        </form>
        <p class="dongphu">Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
    </div>
    
</body>
</html>
