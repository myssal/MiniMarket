<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/Cart.css">
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-1"></div>
                <div class="col-10">
                    <h1>Giỏ hàng</h1>
                </div>
                <div class="col-1"></div>
            </div>
        </div>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
                <div class="row">
                    <div class="col-8 ">
                        <div class="row left-good">
                                <div class="col-5 col-lg-5 col-md-12 col-sm-12 col-xs-12 image"><img src="Assets/Goods/Drinks/7up.png" alt=""></div>
                                <div class="col-4 col-lg-4 col-md-12 col-sm-12 col-xs-12">
                                    <p class="title">Nước uống có ga 7up</p>
                                    <p class="quantity">Số lượng: 1</p>
                                    <p class="price">50.000 vnd</p>
                                </div>
                                <div class="col-3 col-lg-3 col-md-12 col-sm-12 col-xs-12 del-button"><button type="button">Xóa</button></div>
                        </div>

                        <div class="row left-good">
                            <div class="col-5 image"><img src="Assets/Goods/Snacks/keo-gum.jpeg" alt=""></div>
                            <div class="col-4">
                                <p class="title">Kẹo gum</p>
                                <p class="quantity">Số lượng: 2</p>
                                <p class="price">60.000 vnd</p>
                            </div>
                            <div class="col-3 del-button"><button type="button">Xóa</button></div>
                        </div>

                        <div class="row left-good">
                            <div class="col-5 image"><img src="Assets/Goods/FreshFood/Meat/ga-uop-xot-hong-kong.png" alt=""></div>
                            <div class="col-4">
                                <p class="title">Gà ướp xốt Hồng Kông</p>
                                <p class="quantity">Số lượng: 1</p>
                                <p class="price">150.000 vnd</p>
                            </div>
                            <div class="col-3 del-button"><button type="button">Xóa</button></div>
                        </div>
                        
                    </div>
                    <div class="col-3 right-container">
                            <p>Tạm tính: 260.000vnd</p>
                            <p>Số lượng: 4</p>
                            <p>Thành tiền: 260.000vnd</p>
                            <button class="right-con" type="button">Mua ngay</button>
                    </div>
                    
                </div>  
                <div class="delete-all col"><a href="#">Xóa giỏ hàng</a></div>
            </div>
            
            <div class="col-1"></div>
        </div>
    </div>
    <footer>
        <p></p>
    </footer>
</body>
</html>
